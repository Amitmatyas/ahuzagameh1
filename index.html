<!DOCTYPE html>

<head>

    <link rel="icon" type="image/png" href="https://i.ibb.co/nq90zMWq/3.png">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== */
        /* === 1. CSS/×¢×™×¦×•×‘ === */
        /* ==================== */
        
        body {
            direction: rtl; 
            font-family: 'Heebo', sans-serif;
            background-color: #1a1a1a; 
            color: #d0d0d0;
            display: flex;
            justify-content: center;
            align-items: center; /* ××¨×›×– ×”×›×œ ×œ×’×•×‘×” ×•×œ×¨×•×—×‘ */
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            perspective: 1000px;
            transition: background-color 0.4s ease-out; 
        }

        /* ×§×•× ×˜×™×™× ×¨ ×”×‘××” ×”×¨××©×™ - ××¨×›×– ××ª ×›×œ ×”××œ×× ×˜×™× */
        .stage-container {
            transform-style: preserve-3d;
            position: relative;
            transform: rotateX(5deg) rotateY(5deg); 
            animation: stage-float 18s infinite ease-in-out; 
            transition: transform 0.6s ease-out, opacity 1s ease-out; 
            width: fit-content; /* ×™×ª××™× ×¢×¦××• ×œ×ª×•×›×Ÿ */
            height: fit-content;
            display: flex;
            flex-direction: column; /* ×¡×™×“×•×¨ ×¢××•×“×•×ª - ×›×•×ª×¨×ª ×•××– ×˜×•×¤×¡ */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- ×§×•× ×˜×™×™× ×¨ ×œ×©×•×¨×ª ×”×›×•×ª×¨×ª ×•×”×’×‘×™×¢ --- */
        .title-trophy-row {
            display: flex; /* ×›×“×™ ×©×™×”×™×• ×‘××•×ª×” ×©×•×¨×” */
            align-items: center; /* ×™×™×©×•×¨ ×× ×›×™ ×©×œ ×’×‘×™×¢ ×•×˜×§×¡×˜ */
            justify-content: center;
            margin-bottom: 20px; /* ×¨×•×•×— ×‘×™×Ÿ ×”×›×•×ª×¨×ª ×œ×˜×•×¤×¡ */
            position: relative; /* ×œ××™×§×•× 3D */
            transform: translateZ(50px) translateY(-20px); /* ×§×¨×•×‘ ×™×•×ª×¨ ×œ×¦×•×¤×” */
            transition: transform 0.3s ease-out;
        }

        /* --- ×”×˜×§×¡×˜ ×”×¨××©×™ - ×¢× ×§, ×–×•×”×¨ ×•××•×¤×¨×“ --- */
        .title-part {
            font-family: 'Heebo', sans-serif;
            font-weight: 900;
            font-size: 3.5em; /* ×’×•×“×œ ×’×“×•×œ ×•××¨×©×™× */
            color: #e0e0e0; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 
                         0 0 20px rgba(255, 255, 255, 0.1); 
            text-align: center;
            line-height: 1.1; 
            z-index: 1; 
            position: relative; 
            transition: color 0.4s ease-out, text-shadow 0.4s ease-out;
            white-space: nowrap; /* ×œ×× ×•×¢ ×©×‘×™×¨×” */
            padding: 0 10px; /* ×¨×•×•×— ×§×˜×Ÿ ××”×’×‘×™×¢ */
        }

        /* ××¦×‘ ×©×’×™××” ×œ×˜×§×¡×˜ ×”×¨××©×™ */
        .title-part.error-state {
            color: #ff3333; 
            text-shadow: 0 0 10px #ff3333, 
                         0 0 30px rgba(255, 51, 51, 0.5);
            animation: pulse-red 0.4s ease-in-out; 
        }

        /* --- ×”×’×‘×™×¢ - ×××•×§× ×‘×ª×•×š ×©×•×¨×ª ×”×›×•×ª×¨×ª --- */
        .trophy-object {
            font-size: 3.5em; /* ×’×•×“×œ ×©××ª××™× ×œ×’×•×‘×” ×”×˜×§×¡×˜ */
            color: #ffc400; 
            text-shadow: 0 0 10px #ffc400, 0 0 20px rgba(255, 196, 0, 0.4); 
            z-index: 2; 
            /* ××™×§×•× 3D - ××¢×˜ ×§×“×™××”, ×¢× ×ª×–×•×–×” ×¢×“×™× ×” */
            transform: translateZ(60px) rotateY(0deg); 
            animation: trophy-hover-subtle 6s infinite ease-in-out; 
            line-height: 0; /* ×›×“×™ ×œ×× ×•×¢ ×¨×•×•×— ××™×•×ª×¨ ×‘×ª×•×š ×”-flex */
        }

        /* --- ×§×•× ×˜×™×™× ×¨ ×”×˜×•×¤×¡ - ××ª×—×ª ×œ×›×•×ª×¨×ª --- */
        .login-form-container {
            position: relative;
            padding: 30px 40px;
            background-color: #262626; 
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7), 0 0 0 1px #3a3a3a; 
            width: 350px;
            text-align: center;
            z-index: 0; 
            /* ××™×§×•× 3D - ××¢×˜ ××—×•×¨×” */
            transform: translateZ(0px) translateY(0px) rotateX(2deg); 
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease-out;
            transform-origin: center top; 
        }

        .login-form-container:hover,
        .login-form-container.focus-state {
            transform: translateZ(10px) translateY(-5px) rotateX(1deg); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 2px #4a4a4a;
        }

        /* ×©×“×” ×§×œ×˜ */
        #passwordInput {
            width: 100%;
            padding: 15px 15px;
            border: 1px solid #444; 
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: #333; 
            color: #f0f0f0;
            text-align: center; 
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px; 
        }
        
        #passwordInput::placeholder {
            transition: opacity 0.3s ease;
        }

        #passwordInput:focus::placeholder {
            opacity: 0.5;
        }

        #passwordInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ffc400, inset 0 2px 5px rgba(0, 0, 0, 0.5); 
            background-color: #444; 
        }

        .submit-button {
            background-color: #333; 
            color: #ffc400; 
            padding: 12px 25px;
            border: 1px solid #ffc400; 
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        .submit-button:hover {
            background-color: #ffc400; 
            color: #1a1a1a; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(255, 196, 0, 0.5);
        }
        
        /* ×”×•×“×¢×ª ×©×’×™××” */
        .error-message {
            color: #ff6347; 
            font-size: 0.9em;
            margin-top: 15px;
            height: 20px; 
            opacity: 0;
            transition: opacity 0.4s ease-out;
            text-shadow: 0 0 3px rgba(255, 99, 71, 0.5);
        }
        .error-message.show { opacity: 1; }

        /* --- ×§×•× ×˜×™×™× ×¨ ×”×œ×•×’×• ×”××•×¡×£ --- */
        .logo-container {
            margin-top: 30px; /* ×¨×•×•×— ×‘×™× ×•× ×™ ××ª×—×ª ×œ×˜×•×¤×¡ */
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1; /* ×œ×•×’×• ×¡×˜×˜×™ - ××ª×—×™×œ ×’×œ×•×™ */
            transition: opacity 1s ease-out; /* ×¢×‘×•×¨ ×”-fade out */
            text-align: center;
        }

        /* ×˜×§×¡×˜ ×§×˜×Ÿ ××¢×œ ×”×œ×•×’×• */
        .logo-text {
            font-size: 0.8em;
            color: #777;
            margin-bottom: -25px;
            font-weight: 300;
        }

        /* ×ª××•× ×ª ×”×œ×•×’×• */
        .logo-image {
            width: 5em; /* ×’×•×“×œ ×©×•×•×” ×œ×’×•×‘×” ×”×˜×§×¡×˜ ×”×¨××©×™ - 3.5em */
            height: 5em; /* ×’×•×“×œ ×©×•×•×” ×œ×’×•×‘×” ×”×˜×§×¡×˜ ×”×¨××©×™ - 3.5em */
            object-fit: contain; /* ×©×•××¨ ×¢×œ ×™×—×¡ ×’×•×‘×”-×¨×•×—×‘ */
            border-radius: 5px;
        }

        /* --- ×× ×™××¦×™×•×ª --- */

        /* ×¨×™×—×•×£ ×¢×“×™×Ÿ ×œ×‘××” ×›×•×œ×” */
        @keyframes stage-float {
            0% { transform: rotateX(5deg) rotateY(5deg); }
            50% { transform: rotateX(-5deg) rotateY(-5deg); }
            100% { transform: rotateX(5deg) rotateY(5deg); }
        }

        /* ×ª×–×•×–×” ×¢×“×™× ×” ×œ×’×‘×™×¢ */
        @keyframes trophy-hover-subtle {
            0%, 100% { transform: translateZ(60px) rotateY(0deg); }
            50% { transform: translateZ(70px) rotateY(5deg); }
        }
        
        /* × ×™×¢×•×¨ ×”×˜×•×¤×¡ */
        @keyframes form-shake {
            0%, 100% { transform: translateZ(0px) translateY(0px) rotateX(2deg); }
            20%, 60% { transform: translateZ(5px) translateY(0px) rotateX(2deg) translateX(-10px); }
            40%, 80% { transform: translateZ(5px) translateY(0px) rotateX(2deg) translateX(10px); }
        }
        .login-form-container.error-shake {
            animation: form-shake 0.5s ease-in-out;
            border-color: #ff6347;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7), 0 0 0 2px #ff6347;
        }

        /* ×¤×¢×™××ª ××“×•× ×œ×˜×§×¡×˜ ×”×¨××©×™ */
        @keyframes pulse-red {
            0% { transform: translateZ(20px); }
            50% { transform: translateZ(30px) scale(1.02); } 
            100% { transform: translateZ(20px); }
        }

        /* ××¦×‘ ×”×¦×œ×—×”: Fade Out ×œ×›×œ ×”×‘××”, ×›×•×œ×œ ×”×œ×•×’×• */
        .stage-container.success-state {
            opacity: 0;
            pointer-events: none; 
        }

        /* ×œ××§×¨×” ×©×¦×¨×™×š Fade Out ×¨×§ ×œ×œ×•×’×• (×›×¨×’×¢ ××˜×•×¤×œ ×¢"×™ ×”-stage) */
        .logo-container.success-fade-out {
            opacity: 0;
        }
        
    </style>
</head>
<body>

    <div class="stage-container" id="stageContainer">
        
        <div class="title-trophy-row">
            <div class="title-part" id="titlePartMiruz">××™×¨×•×¥</div>
            <div class="trophy-object">ğŸ†</div> 
            <div class="title-part" id="titlePartHameshimot">×”××©×™××•×ª</div>
        </div>
        
        <div id="loginFormContainer" class="login-form-container">
            <form id="passwordForm">
                <div class="input-group">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="×”×›× ×¡ ×¡×™×¡××”" 
                        required 
                        maxlength="4"
                    >
                </div>
                <button type="submit" class="submit-button">×›× ×™×¡×”</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
        
        <div id="logoContainer" class="logo-container">
            <div class="logo-text">built with</div>
            <img 
                src="https://i.ibb.co/nq90zMWq/3.png" 
                alt="×œ×•×’×•" 
                class="logo-image"
                id="theLogo"
            >
        </div>
        </div>

    <script>
        // ============================
        // === 2. JavaScript/×œ×•×’×™×§×” ===
        // ============================
        document.addEventListener('DOMContentLoaded', () => {
            // ×”×¡×™×¡××” ×”× ×›×•× ×” (× ×™×ª× ×ª ×œ×©×™× ×•×™)
            const CORRECT_PASSWORD = "1234";
            
            // ××œ×× ×˜×™×
            const form = document.getElementById('passwordForm');
            const input = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loginFormContainer = document.getElementById('loginFormContainer');
            const stageContainer = document.getElementById('stageContainer');
            const titlePartMiruz = document.getElementById('titlePartMiruz'); 
            const titlePartHameshimot = document.getElementById('titlePartHameshimot');
            const logoContainer = document.getElementById('logoContainer'); // ×§×•× ×˜×™×™× ×¨ ×”×œ×•×’×•
            const theLogo = document.getElementById('theLogo'); // ××œ×× ×˜ ×”×ª××•× ×” ×¢×¦××•

            // ×”×¢×¨×”: ×”-CSS ×©×œ .logo-image ××’×“×™×¨ ××ª ×’×•×“×œ ×”×œ×•×’×• ×œ×’×•×“×œ ×”×˜×§×¡×˜ ×”×¨××©×™ (3.5em)

            // ××™× ×˜×¨××§×˜×™×‘×™×•×ª: ×ª×–×•×–×ª ×”×˜×•×¤×¡ ×‘×¨×™×—×•×£ ×•×¤×•×§×•×¡
            const updateFocusState = () => {
                if (loginFormContainer.matches(':hover') || document.activeElement === input) {
                    loginFormContainer.classList.add('focus-state');
                } else {
                    loginFormContainer.classList.remove('focus-state');
                }
            };

            loginFormContainer.addEventListener('mouseenter', updateFocusState);
            loginFormContainer.addEventListener('mouseleave', updateFocusState);
            input.addEventListener('focus', updateFocusState);
            input.addEventListener('blur', updateFocusState);
            
            // ××™× ×˜×¨××§×˜×™×‘×™×•×ª: ×ª×–×•×–×” ×§×œ×” ×‘×”×§×œ×“×”
            input.addEventListener('input', () => {
                loginFormContainer.style.transform = `translateZ(5px) translateY(-2px) rotateX(1.8deg) translateX(${Math.random() * 2 - 1}px)`; 
            });


            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const enteredPassword = input.value;
                
                // × ×™×§×•×™ ××¦×‘ ×§×•×“×
                errorMessage.classList.remove('show');
                loginFormContainer.classList.remove('error-shake');
                titlePartMiruz.classList.remove('error-state');
                titlePartHameshimot.classList.remove('error-state');
                document.body.classList.remove('error-state'); 
                stageContainer.classList.remove('success-state');
                logoContainer.classList.remove('success-fade-out'); // × ×™×§×•×™ ×”×œ×•×’×• (×× × ×©×ª××© ×‘×• ×‘× ×¤×¨×“)
                input.disabled = false; 

                if (enteredPassword === CORRECT_PASSWORD) {
                    // ×”×¦×œ×—×” - Fade Out ××œ×’× ×˜×™ ×œ×›×œ ×”×‘××”, ×›×•×œ×œ ×”×œ×•×’×• (×‘×’×œ×œ ×©×”×œ×•×’×• ×”×•× ×‘×ª×•×š ×”-stage-container)
                    input.disabled = true;
                    stageContainer.classList.add('success-state'); // ××˜×¤×œ ×‘-opacity: 0
                    
                } else {
                    // ×©×’×™××” - × ×™×¢×•×¨ ×”×˜×•×¤×¡, ×©×™× ×•×™ ×¦×‘×¢ ×œ×˜×§×¡×˜ ×”×¨××©×™ ×•×œ×¨×§×¢
                    errorMessage.textContent = 'â›” ×¡×™×¡××” ×©×’×•×™×”. × ×¡×” ×©×•×‘.';
                    errorMessage.classList.add('show');
                    input.value = ''; 
                    
                    loginFormContainer.classList.add('error-shake'); 
                    titlePartMiruz.classList.add('error-state'); 
                    titlePartHameshimot.classList.add('error-state');
                    document.body.classList.add('error-state'); 

                    setTimeout(() => {
                        // × ×™×§×•×™ ××¦×‘×™ ×©×’×™××” ×œ××—×¨ ×¡×™×•× ×”×× ×™××¦×™×”
                        loginFormContainer.classList.remove('error-shake');
                        titlePartMiruz.classList.remove('error-state'); 
                        titlePartHameshimot.classList.remove('error-state');
                        document.body.classList.remove('error-state'); 
                        // stageContainer.style.animationPlayState = 'running'; 
                    }, 1500); 
                    input.focus(); // ×”×—×–×¨×ª ×¤×•×§×•×¡ ×œ×©×“×” ×”×§×œ×˜
                }
            });
            
            stageContainer.style.animationPlayState = 'running';
        });
    </script>
</body>
